<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS

    </title>
    
    <style>
        div{
            /* color: red;
            background-color: rgb(214, 214, 228); */
        }
        /* Class selector */
        .red{
            background-color: aqua;
        }
        /* id selector */
        #green{
            background-color: green;
        }
        div> p{
            color: blue;
            background-color: brown;


        }

    </style>
</head>


<body>
    <div class = "red">

        I am yashwanth 
        <p>
            I am a very good person 

        </p>
    </div>
    <div
     id = green>
        so what
    </div>
    

</body>


</html>
